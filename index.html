<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="assets/style/output.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div
			class="container bg-white rounded-2xl p-5 flex flex-col border-secondary border-2 shadow-content md:w-1/2 lg:w-1/4">
			<div class="">
				<img
					class="w-full rounded-lg"
					src="assets/images/illustration-article.svg"
					alt="illustration-article" />
			</div>

			<div class="flex flex-col py-5 gap-3">
				<button
					class="bg-primary w-1/2 font-bold text-sm py-2 shadow rounded active:scale-95">
					Learning
				</button>
				<p class="text-sm font-semibold">Published 11 March 2024</p>
				<h3 class="text-2xl font-extrabold">HTML & CSS foundations</h3>
				<p class="text-gray-500 font-semibold">
					These languages are the backbone of every website, defining
					structure, content, and presentation.
				</p>

				<div class="flex gap-4 items-center pt-5">
					<img src="assets/images/image-avatar.webp" alt="image-avatar" />
					<p class="font-black">Greg Hooper</p>
				</div>
			</div>
		</div>
	</body>
</html>
